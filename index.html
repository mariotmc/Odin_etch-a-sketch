<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Etch-a-Sketch</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <!-- <link href="https://fonts.google.com/" rel="stylesheet" /> -->
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://www.theodinproject.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- JS Script -->
    <script src="/app/js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Etch-a-Sketch</h1>
      </header>
      <div class="container">
        <div class="controls">
          <div class="color-palette">
            <input type="color" value="#ffadad" id="color-picker" />
            <label for="color-picker" id="color-picker-label"></label>
          </div>
          <button class="randomColor-btn">Random Color</button>
          <button class="rainbow-btn">Rainbow</button>
          <button class="eraser-btn">Eraser</button>
          <button class="reset-btn">Reset</button>
          <div class="slider-container">
            <input type="range" id="slider" value="16" min="1" max="64" />
            <label for="slider" id="slider-label"></label>
          </div>
        </div>

        <div class="grid"></div>
      </div>
    </div>
  </body>
</html>
